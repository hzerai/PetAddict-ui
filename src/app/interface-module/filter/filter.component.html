<div class="grid mt-8  gap-8 grid-cols-1">
    <div class="flex flex-col ">
        <div class="bg-white shadow-md rounded-3xl p-5">
            <div class="flex flex-col sm:flex-row items-center">
                <h2 class="font-semibold text-lg mr-auto">Affiner ma recherche</h2>
                <div class="w-full sm:w-auto sm:ml-auto mt-3 sm:mt-0"></div>
            </div>
            <div class="mt-5">
                <div class="form">
                    <form [formGroup]="adoptionFilter">

                        <div class="md:flex md:flex-row md:space-x-4 w-full text-xs">
                            <div class="w-full flex flex-col mb-3">
                                <select (change)="onSelectBreed($event.target.value)" formControlName="espece"
                                    class="block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded-lg h-10 px-4 md:w-full ">
                                    <option value="">Espèce</option>
                                    <option *ngFor="let e of animals" [value]="e">{{e}}</option>

                                </select>
                            </div>

                            <div class="w-full flex flex-col mb-3">
                                <select formControlName="type"
                                    class="block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded-lg h-10 px-4 md:w-full ">
                                    <option value="">Race</option>
                                    <option *ngFor="let r of breed" [value]="r">{{r}}</option>

                                </select>
                            </div>
                        </div>

                        <div class="md:flex md:flex-row md:space-x-4 w-full text-xs">
                            <div class="w-full flex flex-col mb-3">
                                <select formControlName="taille"
                                    class="block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded-lg h-10 px-4 md:w-full ">
                                    <option value="">Taille</option>
                                    <option *ngFor="let taille of tailles" [value]="taille">{{taille}}</option>

                                </select>
                                <p class="text-sm text-red-500 hidden mt-3" id="error">Please fill out this field.</p>
                            </div>

                            <div class="w-full flex flex-col mb-3">
                                <select formControlName="sexe"
                                    class="block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded-lg h-10 px-4 md:w-full ">
                                    <option value="">Sexe</option>
                                    <option *ngFor="let s of sexes" [value]="s">{{s}}</option>

                                </select>
                            </div>
                        </div>



                        <div class="md:flex md:flex-row md:space-x-4 w-full text-xs">
                            <div class="w-full flex flex-col mb-3">
                                <select (change)="onSelectVille($event.target.value)" formControlName="ville"
                                    class="block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded-lg h-10 px-4 md:w-full ">
                                    <option value="">Ville</option>
                                    <option *ngFor="let ville of villes" [value]="ville?.name">{{ville.name}}</option>

                                </select>
                                <p class="text-sm text-red-500 hidden mt-3" id="error">Please fill out this field.</p>
                            </div>

                            <div class="w-full flex flex-col mb-3">
                                <select formControlName="municipality"
                                    class="block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded-lg h-10 px-4 md:w-full ">
                                    <option value="">Municipalité</option>
                                    <option *ngFor="let m of municipalities" [value]="m?.name">{{m.name}}</option>

                                </select>
                            </div>
                        </div>
                    </form>
                    <div class="mt-5 text-right md:space-x-3 md:block flex flex-col-reverse">
                        <button (click)="resetFilter()"
                            class="mb-2 md:mb-0 bg-white px-5 py-2 text-sm shadow-sm font-medium tracking-wider border text-gray-600 rounded-full hover:shadow-lg hover:bg-gray-100">
                            Réinitialiser </button>
                        <button (click)="queryResult(query)"
                            class="mb-2 md:mb-0 bg-blue-300 px-5 py-2 text-sm shadow-sm font-medium tracking-wider text-white rounded-full hover:shadow-lg hover:bg-indigo-600">Rechercher</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
