<form class="max-w-xl m-4 p-10 bg-white rounded shadow-xl pb-auto h-screen" [formGroup]="adoptionFilter"
    (ngSubmit)="onSubmit()">
    <p class=" text-gray-800 font-medium">Filter example</p>
    <br />
    <div class="">
        <input class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded" id="title" name="title" type="text"
            placeholder="title" aria-label="title" formControlName="title">
    </div>

    <select id="animal" name="animal" formControlName="animal">
        <option *ngFor="let animal of animals" [value]="animal">{{animal}}
        </option>
    </select>
    <br />
    <button class="py-2 px-3 mt-4 px-6 text-white bg-gray-500 inline-block rounded" type="submit"
        (ngSubmit)="onSubmit()">chercher</button>
    <button class="py-2 px-3 mt-4 px-6 text-white bg-gray-500 inline-block rounded"
        (click)="resetFilter()">Reset</button>


</form>
