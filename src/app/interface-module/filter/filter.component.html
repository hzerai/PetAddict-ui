<div class="shadow-md w-full max-w-xs h-full">
    <form class=" rounded px-8 pt-6 pb-8 mb-4 " [formGroup]="adoptionFilter">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="title">
                Title
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline w-64"
                id="title" name="title" type="text" placeholder="adoption chien.." formControlName="title">
        </div>


        <div class="inline-block relative w-64">
            <select
                class="block appearance-none w-full  border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline"
                id="animal" name="animal" formControlName="animal">
                <option *ngFor="let animal of animals" [value]="animal">{{animal}}
                </option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                    <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                </svg>
            </div>
        </div>
        <div class="flex items-center justify-between p-4">
            <button
                class="bg-blue-500 hover:bg-blue-700 text-white text-sm py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit" (click)="onSubmit()">
                Chercher
            </button>
            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
                (click)="resetFilter()">
                Reset form
            </a>
        </div>
    </form>
</div>
