<div *ngIf="!galerie" class="image-container">
    <img [src]="url ? url : default" class=""> <br />
    <input type='file' (change)="onSelectFile($event)" class="select-profile-picture">
    <span class="message">{{imageMessage}}</span>
</div>

<div *ngIf="galerie" class="mt-5 ml-10 mr-10">
    <label class="md:text-sm text-xs text-gray-500 text-light font-semibold mb-1">Importer des photos</label>
    <div class='flex items-center justify-center' style="width: unset; height: unset; max-height: fit-content;">
        <label class='flex flex-col border-4 border-dashed min-w-full min-h-32 hover:bg-gray-100 hover:border-indigo-200 group' style="width: unset; height: unset; max-height: fit-content;">
        <div class="mx-auto my-auto">
          <img *ngIf="url" [src]="url ? url : default" style="width: unset; height: unset; max-height: 24rem;">
        </div>
            <div class='flex flex-col items-center justify-center pt-7'>
              <svg *ngIf="!url" class="w-10 h-10 text-indigo-200 group-hover:text-purple-600" fill="none" stroke="currentColor"
                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
                </path>
              </svg>
              <p class='lowercase text-sm text-gray-400 group-hover:text-purple-600 pt-1 tracking-wider'>Selectionner
                une photo
              </p>
            </div>
            <input type='file' (change)="onSelectFile($event)" class="hidden">
        </label>
    </div>
</div>
