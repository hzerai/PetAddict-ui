<div class="h-screen flex flex-col">
    <div class="flex flex-1 overflow-hidden">
        <div class="w-64 p-6 bg-gray-100 overflow-y-auto">
            <nav>
                <div class="mt-3">
                    <a class="mt-2 -mx-3 px-3 py-2 flex items-center justify-between text-sm font-medium hover:bg-gray-200 rounded-lg "
                        [ngClass]="{'bg-gray-200': child=='profile'}" (click)="child='profile'">
                        <span class="inline-flex align-baseline">
                            <span class="leading-normal">
                                <i class="fas fa-inbox h-5 w-5 fill-current text-gray-700 "></i>
                            </span>
                            <span class="ml-2 text-gray-900">Profile</span>
                        </span>
                    </a>
                    <a class="mt-2 -mx-3 px-3 py-2 flex items-center justify-between text-sm font-medium hover:bg-gray-200 rounded-lg "
                        [ngClass]="{'bg-gray-200': child=='inbox'}" (click)="child='inbox'">
                        <span class="inline-flex align-baseline">
                            <span class="leading-normal">
                                <i class="far fa-flag h-5 w-5 fill-current text-gray-500 "></i>
                            </span>
                            <span class="ml-2 text-gray-700">Message</span>
                        </span>
                        <span
                            class="w-10 text-center py-1 text-xs font-semibold rounded-full text-gray-700 bg-gray-300">
                            6
                        </span>
                    </a>

                </div>

                <h2 class="mt-8 text-xs font-semibold text-gray-600 uppercase tracking-wider">
                    Publications
                </h2>
                <div class="mt-4">
                    <a class=" block text-sm font-medium text-gray-700">Adoptions publiées</a>
                    <a class="mt-4 block text-sm font-medium text-gray-700">Demandes d'adoptions</a>
                    <a class="mt-4 block text-sm font-medium text-gray-700">Perdu</a>
                    <a class="mt-4 block text-sm font-medium text-gray-700">Trouvé</a>
                    <a class="mt-4 block text-sm font-medium text-gray-700">Posts</a>
                </div>
            </nav>
        </div>
        <main class="flex-1 bg-gray-200">
            <app-user-profile *ngIf="child=='profile'"></app-user-profile>
            <app-inbox *ngIf="child=='inbox'"  [contacts]="contacts" [inbox]="inbox" [currentUser]="user"></app-inbox>
        </main>
    </div>
</div>
