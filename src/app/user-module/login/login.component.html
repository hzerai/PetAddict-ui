<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
    <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
      <a href="/" class="flex title-font font-medium items-center md:justify-start justify-center text-black">
        <img src="assets/images/petAddict.png" class="h-20 w-20" />
        <span class="ml-3 text-6xl text-gray-800">PetAddict</span>
      </a>
      <h1 class="title-font font-medium text-4xl text-gray-900">Trouvez l'animal qui vous attend.</h1>
    </div>
    <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
      <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Se connecter</h2>
      <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="relative mb-1">
          <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="form.email" required #email="ngModel"
            class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <div class="relative mb-4">
          <label for="password" class="leading-7 text-sm text-gray-600">Password</label>
          <input type="password" id="password" name="password" [(ngModel)]="form.password" required #password="ngModel"
            class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <button
          class="w-full font-bold text-white bg-blue-300 border-0 py-3 px-8 focus:outline-none hover:bg-indigo-600 rounded-lg text-lg">Connexion</button>
        <div class="alert alert-warning text-red-500 font-bold text-sm" *ngIf="f.submitted && isSignUpFailed">
          <p>{{ errorMessage.includes('Invalid credentials') ? 'L\'adresse e-mail utlisée est liée à un autre compte.' :
            errorMessage}}</p>
        </div>
      </form>
      <p class="text-xs text-gray-500 mt-3"><a href="/">Vous rencontrez des problèmes de connexion ?</a></p>
      <div class="mt-2 grid justify-items-center">
        <hr>
        <br><button [routerLink]="['/register']"
          class="place-self-center font-bold mt-2 text-white bg-green-500 border-0 py-3 px-6 focus:outline-none hover:bg-indigo-600 rounded-lg text-lg">Créer
          un compte</button>
      </div>
    </div>
  </div>
</section>
