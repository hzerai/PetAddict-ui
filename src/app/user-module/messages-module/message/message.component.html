<div class="p-3 h-screen overflow-y-auto">
    <div class="px-10 pt-6 pb-8 bg-white rounded-lg shadow">
        <div class="flex items-center justify-between">
            <textarea [(ngModel)]="toSend" class="w-full rounded-lg shadow-lg border "></textarea>
            <button (click)="sendMessage()">Envoyer</button>
        </div>
    </div>
    <article class="px-10 pt-6 pb-8 bg-white rounded-lg shadow" *ngFor="let message of messages">
        <div class="flex items-center justify-between">
            <div class="flex justify-between">
                <img class="ml-5 h-8 w-8 rounded-full object-cover"
                    src="https://images.unsplash.com/photo-1463453091185-61582044d556?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=3.5&w=144&q=60">
                <p class="ml-5 text-lg font-semibold">
                    <span *ngIf="currentUser?.email!=message?.fromUser" class="text-gray-900">{{getUser(message?.fromUser)?.firstName}} {{getUser(message?.fromUser)?.lastName}}.</span>
                    <span *ngIf="currentUser?.email==message?.fromUser" class="text-gray-900">You.</span>
                </p>
            </div>
            <div>
                <span class="text-xs text-gray-600">{{getHumanDate(message?.createdAt)}}</span>
            </div>
        </div>
        <div class="mt-6 text-gray-800 text-sm w-full">
            <p>{{message?.body}}</p>
        </div>
    </article>
</div>
