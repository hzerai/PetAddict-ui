<div class="container px-5 py-10 mx-auto">
    <div class="flex justify-center">
        <img [src]="image?.bytes ? image?.bytes : 'https://www.w3schools.com/howto/img_avatar.png'" class="h-40 w-40 rounded-full object-cover" alt="username" />
        <div class="ml-10">
            <div class="flex items-center">
                <h2 class="block leading-relaxed font-light text-gray-700 text-3xl">{{user?.firstName}} {{user?.lastName}}
                </h2>
                <a (click)="showMessageform = !showMessageform" *ngIf="currentUser != null && !showMessageform" class="cursor-pointer h-7 px-3 ml-20 outline-none border-transparent text-center rounded border bg-blue-500 hover:bg-blue-600 text-white text-xs bg-transparent font-semibold">Envoyer
                    un message</a>
            </div>
            <ul class="flex justify-content-around items-center">
                <li>
                    <span class="block text-base flex"><span class="font-bold mr-2">3 </span> Publication</span>
                </li>
                <li>
                    <span class="cursor-pointer block text-base flex ml-5"><span class="font-bold mr-2">15 </span> Commentaire
                    </span>
                </li>
                <li>
                    <span class="cursor-pointer block text-base flex ml-5"><span
                            class="font-bold mr-2">{{user?.adoptions?.length}} </span> Adoption{{user?.adoptions?.length > 1 ? 's' :''}}</span>
                </li>
            </ul>
            <br>
            <div class="">
                <h1 class="text-base font-bold font-light">À propos de moi</h1>
                <span class="text-base">{{user?.about}}</span>
            </div>
        </div>
    </div>
    <div>
        <div class="lg:w-4/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col mx-auto w-full mt-10 shadow" *ngIf="showMessageform">
            <div class="relative">
                <label for="message" class="leading-7 text-sm text-gray-600">Message</label>
                <textarea id="message" name="message" [(ngModel)]="messageBody" placeholder="tapez un message ..." class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
            </div>
            <button (click)="sendMessage()" class="mt-3 text-white bg-blue-300 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Envoyer</button>
            <button (click)="showMessageform = !showMessageform" class="place-self-center mt-3 text-white bg-gray-400 border-0 py-1 px-2 focus:outline-none hover:bg-gray-600 rounded-lg text-sm font-bold">Retourner</button>
        </div>
    </div>
    <div class="flex justify-center mt-5 text-base	 font-bold text-gray-800">
        Publié par {{user?.firstName}} :
    </div>
    <div class="flex flex-wrap p-10 overflow-y-auto">
        <app-adoption *ngFor="let adoption of user?.adoptions" [adoption]="adoption" class="lg:w-1/3 sm:w-1/2 p-4 hover:rounded cursor-pointer hover:shadow">
        </app-adoption>
    </div>


</div>
