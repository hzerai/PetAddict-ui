<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap w-full mb-20">
      <div class="lg:w-1/2 w-full mb-6 lg:mb-0">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-gray-900">{{user.firstName}} {{user.lastName}}
        </h1>
        <div class="h-1 w-20 bg-indigo-500 rounded"></div>
      </div>
      <p class="lg:w-1/2 w-full leading-relaxed text-gray-500">{{user.about}}</p>
    </div>
    <div class="my-2">Mes publications : </div>
    <div *ngFor="let adoption of user.adoptions" class="flex flex-wrap -m-4">
      <div class="xl:w-1/4 md:w-1/2 p-4">
        <div class="bg-gray-100 p-6 rounded-lg">
          <img class="h-40 rounded w-full object-cover object-center mb-6"
            src="https://placedog.net/{{adoption.id + 100}}" alt="content">
          <h3 class="tracking-widest text-indigo-500 text-xs font-medium title-font">{{adoption.animal}}</h3>
          <h2 class="text-lg text-gray-900 font-medium title-font mb-4">{{adoption.title}}</h2>
          <p class="leading-relaxed text-base">{{adoption.description}}</p>
        </div>
      </div>

    </div>
  </div>
</section>
