<div class="text-white bg-main-color">
  <div class="mx-auto my-5 p-5">
    <div class="md:flex no-wrap md:-mx-2 ">
      <div class="w-full md:w-3/12 md:mx-2">
        <div class="p-3 border-t-4 border-blue-300">
          <div class="image overflow-hidden">
            <app-image [imageName]="userImage" [autoUpload]="true"></app-image>
          </div>
          <h1 class="text-gray-900 font-bold text-xl leading-8 my-1">{{user?.firstName}} {{user?.lastName}}</h1>
          <p class="text-sm text-gray-500 hover:text-gray-800 leading-6">{{user?.about}}</p>
          <ul class="text-gray-600 hover:text-gray-700 hover:shadow py-2 px-3 mt-3 divide-y rounded shadow-sm text-xs">
            <li class="flex items-center py-3">
              <span>Status</span>
              <span class="ml-auto"><span class="bg-blue-300 py-1 px-2 rounded text-white ">Active</span></span>
            </li>
            <li class="flex items-center py-3">
              <span>Member depuis le</span>
              <span class="ml-auto">{{user?.createdAt | date:'dd-MM-yyyy'}}</span>
            </li>
          </ul>
        </div>
        <div class="my-4"></div>

      </div>
      <div class="w-full h-full md:w-9/12 mx-2 h-64">

        <div class="p-3 shadow-sm rounded-sm hover:text-gray-700 hover:shadow">
          <app-user-profile-edit *ngIf="edit" [user]="user" (userEvent)="updateProfile($event)"></app-user-profile-edit>
          <app-user-profile-show *ngIf="!edit" [user]="user"></app-user-profile-show>
          <button (click)="editProfile()" *ngIf="!edit"
            class="block w-full text-blue-800 text-sm font-semibold rounded-lg hover:bg-gray-100 focus:outline-none focus:shadow-outline focus:bg-gray-100 hover:shadow-xs p-3 my-4">Modifier
            mon profile</button>
          <button (click)="editProfile()" *ngIf="edit"
            class='block w-full text-blue-400 text-sm font-semibold rounded-lg hover:bg-gray-100 focus:outline-none focus:shadow-outline focus:bg-gray-100 hover:shadow-xs p-2 '>Retourner</button>
        </div>
      </div>
    </div>
  </div>
</div>
