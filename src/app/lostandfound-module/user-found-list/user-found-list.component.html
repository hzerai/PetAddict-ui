<div *ngFor="let found of founds" class="w-full px-auto p-2 border border-1 hover:rounded cursor-pointer hover:shadow-lg">
    <div class="bg-gray-100 mx-auto border-gray-500 border rounded-sm text-gray-700 mb-0.5 h-30">
        <div class="flex p-3 border-l-8 border-{{getstatusColor(found?.status)}}-600"  (click)="found.show = !found.show">
            <div class="w-1/5 space-y-1 border-r-2 pr-3">

                <div class="text-sm leading-5 font-semibold"><span
                        class="text-xs leading-4 font-normal text-gray-500 pr"> Status #</span>
                    {{found?.status}}</div>
                <div class="text-sm leading-5 font-semibold">{{found?.createdAt |
                    date:'dd/MM/yyyy'}}</div>
            </div>
            <div class="flex-1">
                <div class="ml-3 space-y-1 border-r-2 pr-3">
                    <div class="text-base leading-6 font-semibold">
                        {{found?.title}}</div>

                    <div class="text-sm leading-4 font-normal overflow-y-hidden"><span
                            class="text-xs leading-4 font-normal text-gray-500">
                            Description:</span> {{found?.description}}</div>
                </div>
            </div>
            <div>
                <div class="ml-3 my-5 bg-{{getstatusColor(found?.status)}}-600 p-1 w-20">
                    <div
                        class="uppercase text-xs leading-4 font-semibold text-center text-{{getstatusColor(found?.status)}}-100">
                        {{found?.status}}</div>
                </div>
            </div>
            <div>
                <button class="text-gray-100 rounded-sm my-5 ml-2 focus:outline-none bg-gray-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </button>
            </div>
        </div>
        <div class="w-1/2 mx-auto pb-2" *ngIf="found.show">
            
            <div class="flex mx-auto text-sm">
                <button (click)="foundIsFound(found)" *ngIf="found.status == 'CREATED'" class="font-bold w-1/4 mx-auto mt-2 text-white bg-green-500 border-0 py-1  focus:outline-none 
                    hover:bg-green-900 hover:shadow-lg rounded-lg">Found</button>
                <button (click)="cancelFound(found)" *ngIf="found.status == 'CREATED'" class="font-bold w-1/4 mx-auto  mt-2 text-white bg-Red-500 border-0 py-1  focus:outline-none 
                    hover:bg-red-900 hover:shadow-lg rounded-lg">Cancel</button>
                <button (click)="reopenFound(found)" *ngIf="found.status == 'CANCELED'" class="font-bold w-1/2 mx-auto  mt-2 text-white bg-Red-500 border-0 py-1  focus:outline-none 
                    hover:bg-red-900 hover:shadow-lg rounded-lg">Reopen</button>
            </div>
        </div>
    </div>
</div>
