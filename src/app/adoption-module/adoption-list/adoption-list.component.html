    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-wrap -m-4">
                <app-adoption *ngFor="let adoption of adoptions" [adoption]="adoption"
                    class="lg:w-1/3 sm:w-1/2 p-4 hover:rounded cursor-pointer hover:shadow">
                </app-adoption>
            </div>
        </div>
        <div class="px-4 py-3 flex items-center justify-between border-t border-gray-200 sm:px-6">
            <div class="flex-1 flex justify-between sm:hidden">
                <button (click)="previous()" [disabled]="cantPrevious()"
                    class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                    Previous
                </button>
                <button (click)="next()" [disabled]="cantNext()"
                    class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                    Next
                </button>
            </div>
            <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
                <div class="">
                    <p class="text-sm text-gray-700">
                        Affichage de
                        <span class="font-medium">{{(page - 1) * size + 1}}</span>
                        à
                        <span class="font-medium">{{((page - 1) * size + 1) + 6}}</span>
                        sur
                        <span class="font-medium">{{count}}</span>
                        résultats
                    </p>
                </div>
                <div class="cursor-pointer">
                    <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                        <button (click)="previous()" [disabled]="cantPrevious()"
                            class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                            <span class="sr-only">Previous</span>
                            <!-- Heroicon name: solid/chevron-left -->
                            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd"
                                    d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>
                        <!-- z-10   relative inline-flex items-center px-4 py-2 border text-sm font-medium border-indigo-500 text-indigo-600  -->

                        <button *ngFor="let i of pages" (click)="setPage(i.number)" paginationButton [page]="i"
                            [disabled]="i.middle">{{i.number}}</button>

                            <span class="sr-only">Next</span>
                            <!-- Heroicon name: solid/chevron-right -->
                            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"

                                <path fill-rule="evenodd"
