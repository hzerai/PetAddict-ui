<div class="grid justify-items-stretch">
    <div class="justify-self-center"><a [routerLink]="['new']"
            class="py-2 px-3 mt-4 px-6 text-red bg-cyan-900 rounded">Post a new
            adoption</a></div>
</div>
<div class="grid grid-cols-6 gap-2">
    <div class="col-span-1">
        <app-filter (newQueryEvent)="queryResult($event)"></app-filter>
    </div>
    <div class="col-span-4 container p-10">
        <div class="grid grid-cols-4 gap-4 ">
            <app-adoption *ngFor="let adoption of adoptions" [adoption]="adoption">
            </app-adoption>
        </div>
        <div class="flex items-center mx-auto">
            <button
                class="flex-1 text-gray-700 text-center rounded-lg bg-white border border-black rounded hover:bg-gray-600 hover:text-white"
                (click)="previous()" [disabled]="cantPrevious()">previous</button>
            <button
                class="flex-1 text-gray-700 text-center rounded-lg bg-white border border-black rounded hover:bg-gray-600 hover:text-white"
                (click)="next()" [disabled]="cantNext()">next</button>
        </div>
    </div>
    <div class="col-span-1">
        <app-ads></app-ads>
    </div>
</div>
