<div class="flex px-4  mx-auto">
    <div class="mr-2 flex-shrink-0">
        <img src="https://i.pravatar.cc/50" alt class="rounded-full mr-2" />
    </div>
    <div>
        <div class="w-full bg-gray-300 rounded-lg p-3">
            <div class="flex justify-between w-full px-1">
                <div class="flex ">
                    <a  class="font-bold hover:text-blue-500 text-sm">{{comment.userFullName}}</a>
                </div>
                <div class="flex jsutify-between items-center" *ngIf="isOwner()">
                    <button class="flex hover:shadow hover:bg-gray-400">
                        <img src="assets/svg/icon-edit.svg" alt="edit" class="rounded-full mx-2 flex inline-block" />
                    </button>
                    <button class="flex hover:shadow hover:bg-gray-400">
                        <img src="assets/svg/icon-trash.svg" alt="delete" class="rounded-full mx-2 flex inline-block" />
                    </button>
                </div>
            </div>
            <p class="text-black rounded-lg text-sm">{{comment.body}}</p>
        </div>
        <div class=" px-3  text-xs hover:underline" (click)="comment.reply=true">

            <p>Répondre</p>

        </div>
    </div>

</div>

<div *ngIf="comment.reply" class="flex">
    <div class="mr-2 flex-shrink-0 w-1/5">
        <img src="https://i.pravatar.cc/50" alt class="rounded-full mr-2" />
    </div>
    <input type="text" [(ngModel)]="commentBody" class="w-3/5 focus:outline-none focus:bg-white text-xs shadow-inner"
        placeholder="Répondre...">


        <button (click)="repcomment()"
            class="bg-blue-500 rounded-lg shadow p-1  text-black hover:text-white w-1/5 text-xs">Répondre
            !</button>
   
</div>

<div class="mx-auto" *ngIf="comment.comments.length>0">
    <div class=" rounded-lg py-6 px-8  hover:border-blue-900">
        <app-comment *ngFor="let comment of comment.comments" [comment]="comment" [currentUserFullName]="currentUserFullName"
            class=" bg-white rounded-lg mb-4 hover:bg-gray-200 hover:border-blue-900 mx-auto">
        </app-comment>

 
    </div>




</div>
