<section class="text-gray-600 body-font mt-10 mb-10">
    <div class="container px-5 pt-24 mx-auto flex flex-wrap">
        <div class="container mx-10 shadow-lg">
            <div class="w-full">
                <h1 class="text-gray-900 text-4xl mb-3 leading-none">{{post?.title}}</h1>
           
            </div>

            <div
                class="flex mt-3 items-center  border-b-2 border-gray-100 mb-2 leading-relaxed text-xs font-medium title-font">
                <span class="mr-3">Publié le : {{post?.createdAt | date:'dd/MM/yyyy'}} par :<a
                        [routerLink]="['/visit_user_profile']" [queryParams]="{id: post?.createdBy}">
                        {{post?.userFullName}}</a>
                </span>
            </div>
            <div class="mx-auto w-1/2 h-80">
                <div class="object-cover object-center mx-auto h-80">
                    <img alt="animalPhoto" class="rounded-lg shadow h-80"
                        [src]="image?.bytes ? image.bytes : 'https://placedog.net/500/280?id=' + ( post?.id > 200 ? post?.id - 100 : post?.id )">
                </div>
            </div>
            <div class="mx-auto w-1/2" [innerHtml]="htmlData">

            </div>
            <div class='flex items-center justify-center  md:gap-8 gap-4 pt-5 pb-5'>
            <button *ngIf="isOwner()" routerLink="edit"
            class="bg-gray-200 rounded-lg shadow py-2 px-2 text-black hover:text-black">Modifier article
            </button>
            
            <button *ngIf="isOwner()" (click)="delete(post.id)"
            class="bg-gray-200 rounded-lg shadow py-2 px-2 text-black hover:text-black">Supprimer article
            </button>
            </div>
            <div class="mx-auto w-1/2 mt-5">
                <div  class="flex">
                    <div class="mr-2 flex-shrink-0  w-1/5">
                        <img src="https://i.pravatar.cc/50" alt class="rounded-full mr-2" />
                    </div>
                    <input type="text" [(ngModel)]="commentBody" class="w-3/5 focus:outline-none focus:bg-white text-xs shadow-inner"
                        placeholder="Répondre...">
                
                
                        <button (click)="comment()"
                            class="bg-blue-500 rounded-lg shadow p-1  text-black hover:text-white w-1/5 text-xs">Répondre
                            !</button>
                   
                </div>
                <app-comment *ngFor="let comment of post.comments" [comment]="comment" [currentUserFullName]="currentUserFullName"
                    class="border border-blue-200 bg-white rounded-lg  hover:bg-gray-200 hover:border-blue-900 mx-auto">
                </app-comment>
                
              
            </div>

        </div>
    </div>
</section>
